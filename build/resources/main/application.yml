spring:
  redis:
    pool:
      min-idle: 0
      max-idle: 8
      max-active: 8
    port: 6379
    host: 127.0.0.1

  profiles:
    include: oauth, jwt

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true

domain:
  name: http://www.localhost:3000

server:
  port: 3000

