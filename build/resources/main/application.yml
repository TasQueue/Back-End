spring:
  profiles:
    include: oauth, jwt
  datasource:
    url: jdbc:h2:tcp://localhost/~/task-queue
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true


domain:
  name: http://www.localhost:8080